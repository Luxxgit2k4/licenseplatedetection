services:
  postgres:
    container_name: license-db
    image: postgres:16.6
    hostname: license-db
    ports:
      - "5433:5432"
    networks:
      - license
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: licenseplate
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  licenseplate:
    container_name: license-server
    image: licenseplate:testing
    hostname: license-server
    depends_on:
      - postgres
    networks:
      - license
    ports:
      - "8001:8000"
    volumes:
      - /dev/video0:/dev/video0
    devices:
      - /dev/video0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

networks:
  license:
    external: false

volumes:
  postgres-data:
